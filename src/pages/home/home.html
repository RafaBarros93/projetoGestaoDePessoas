<ion-header>
  <ion-navbar>
    <ion-title>
      Gestão de Colaboradores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterPeoples($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let people of peoples">

      <button ion-item (click)="editPeople(people.id)">
        <h1>{{ people.name }}</h1>
        <h2>{{ people.email }}</h2>
     
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removePeople(people)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addPeople()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Número de colaboradores: {{ peoples.length }}</p>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Listar inativos</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getPeoplesFilter()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
